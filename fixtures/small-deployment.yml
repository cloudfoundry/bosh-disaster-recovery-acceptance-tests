---
name: small-deployment

releases:
- name: "zookeeper"
  version: "0.0.10"
  url: "https://bosh.io/d/github.com/cppforlife/zookeeper-release?v=0.0.10"
  sha1: "a6d227abceebf1e3e68ce4a3cabf68b0b93165d2"


stemcells:
- alias: default
  os: ubuntu-jammy
  version: latest

update:
  canaries: 1
  max_in_flight: 10
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
- name: small-job
  azs: ["((az_name))"]
  instances: 1
  jobs:
    - name: zookeeper
      release: zookeeper
  stemcell: default
  vm_type: "((vm_type))"
  networks:
    - {name: "((network_name))"}
